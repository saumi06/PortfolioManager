<div class="container">
   <div *ngIf="!(user | async)?.uid">
      <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
         <li class="nav-item">
            <a class="nav-link " id="pills-home-tab" data-toggle="pill" routerLink="/" role="tab"
               aria-controls="pills-home" aria-selected="true">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" role="tab"
               aria-controls="pills-profile" aria-selected="false">Login</a>
         </li>
      </ul>
      <h2 class="display-4">Welcome</h2><br>
      <div class="container">
         <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input type="email" class="form-control col-lg-5 col-md-6" id="exampleDropdownFormEmail1"
               placeholder="email@example.com">
         </div>
         <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control col-lg-5 col-md-6" id="exampleDropdownFormPassword1"
               placeholder="Password">
         </div>
         <button type="submit" class="btn btn-primary" (click)="logIn()">Sign in</button>
         <p>OR</p>
         <button type="submit" class="btn btn-primary" (click)="logIn()">Sign in with Gogle</button>

         <div class="dropdown-divider"></div>
         <a class="dropdown-item" href="#">New around here? Sign up</a>
         <a class="dropdown-item" href="#">Forgot password?</a>
      </div>
   </div>
   
</div>
