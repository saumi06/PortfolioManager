<div class="container-fluid">
    <div *ngIf="!(user | async)?.uid">
        <div class="sidenav">

            <a class="nav-link" id="pills-home-tab" data-toggle="pill" role="tab" aria-controls="pills-home" routerLink="/home" aria-selected="true">Home</a>
            <a class="nav-link" id="pills-home-tab" data-toggle="pill" role="tab" aria-controls="pills-home" routerLink="/news" aria-selected="true">News</a>

            <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" routerLink="/sign-in" role="tab" aria-controls="pills-profile" aria-selected="false">Login</a>
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" routerLink="/help" role="tab" aria-controls="pills-profile" aria-selected="false">Help</a>
        </div>

        <div class="main">
            <h2 class="display-6">Welcome</h2><br>
            <div class="container">
                <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Email address</label>
                    <input type="email" class="form-control col-lg-5 col-md-6" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <input type="password" class="form-control col-lg-5 col-md-6" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="logIn()">Sign in</button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>
    </div>
    <div *ngIf="(user | async)?.uid">
        <app-profile></app-profile>
    </div>
