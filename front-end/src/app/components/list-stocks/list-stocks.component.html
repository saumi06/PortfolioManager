<div class="container">
  <div *ngIf="!(user | async)?.uid">
    <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active " id="pills-home-tab" data-toggle="pill" routerLink="/home" role="tab"
                aria-controls="pills-home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" routerLink="/sign-in" role="tab"
                aria-controls="pills-profile" aria-selected="false">Login</a>
        </li>
       
    </ul>
</div>
  <h3 class="display-4">Market Summary</h3>


  <table *ngIf="stocks && stocks.code == 200" ngClass="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Market State</th>
        <th scope="col">Quote Type </th>
        <th scope="col">Price </th>
        <th scope="col">Change </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks.response" (click)="openData(stock.symbol)">
        <td>{{stock.name}} <span [style.color]="'#00FF00'">( {{ stock.symbol }} )</span></td>
        <td>{{stock.marketState}}</td>
        <td>{{stock.quoteType}}</td>
        <td>{{stock.price}}</td>
        <td 
          [innerHTML] = "stock.changePercent | colorGenerator: stock.changePrice "
        >
          <!-- <span> -->
          <!-- </span>  -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
